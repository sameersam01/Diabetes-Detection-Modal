<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Diabetes Detection System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #858796;
            --danger-color: #e74a3b;
        }
        body {
            background-color: #f8f9fc;
            font-family: 'Nunito', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 0.15rem 1.75rem 0 rgba(58, 59, 69, 0.15);
        }
        .error-icon {
            font-size: 4rem;
            color: var(--danger-color);
            margin-bottom: 1.5rem;
        }
        .btn-back {
            background-color: var(--secondary-color);
            border: none;
            border-radius: 10px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.2s;
            color: white;
        }
        .btn-back:hover {
            background-color: #6e707e;
            transform: translateY(-1px);
            color: white;
        }
        .error-card {
            max-width: 600px;
            margin: 0 auto;
        }
        .error-details {
            background-color: #f8f9fc;
            border-radius: 10px;
            padding: 1rem;
            font-family: monospace;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1 class="display-4 text-primary mb-3">Oops! Something went wrong</h1>
                    <p class="lead text-secondary">We encountered an error while processing your request</p>
                </div>

                <div class="card error-card">
                    <div class="card-body text-center p-5">
                        <i class="fas fa-exclamation-triangle error-icon"></i>
                        <h2 class="mb-4 text-danger">Error Detected</h2>

                        <div class="alert alert-danger text-start mb-4" role="alert">
                            <h5 class="alert-heading">
                                <i class="fas fa-info-circle me-2"></i>Error Details
                            </h5>
                            <div class="error-details mt-2">
                                {{ error }}
                            </div>
                        </div>

                        <p class="text-muted mb-4">
                            Please check your input values and try again. If the problem persists, contact support.
                        </p>

                        <div class="mt-4">
                            <a href="/" class="btn btn-back">
                                <i class="fas fa-arrow-left me-2"></i>Back to Form
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
