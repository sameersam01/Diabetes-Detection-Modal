<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .prediction-form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="header">
                    <h1 class="text-primary">Diabetes Prediction System</h1>
                    <p class="text-muted">Enter your blood report values for prediction</p>
                </div>
                <div class="prediction-form">
                    <form action="/predict" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="Pregnancies" class="form-label">Number of Pregnancies</label>
                                <input type="number" class="form-control" id="Pregnancies" name="Pregnancies" required step="1" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="Glucose" class="form-label">Glucose Level (mg/dL)</label>
                                <input type="number" class="form-control" id="Glucose" name="Glucose" required step="1" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="BloodPressure" class="form-label">Blood Pressure (mm Hg)</label>
                                <input type="number" class="form-control" id="BloodPressure" name="BloodPressure" required step="1" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="SkinThickness" class="form-label">Skin Thickness (mm)</label>
                                <input type="number" class="form-control" id="SkinThickness" name="SkinThickness" required step="1" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="Insulin" class="form-label">Insulin Level (Î¼U/mL)</label>
                                <input type="number" class="form-control" id="Insulin" name="Insulin" required step="1" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="BMI" class="form-label">BMI</label>
                                <input type="number" class="form-control" id="BMI" name="BMI" required step="0.1" min="0">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="DiabetesPedigreeFunction" class="form-label">Diabetes Pedigree Function</label>
                                <input type="number" class="form-control" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required step="0.001" min="0">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="Age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="Age" name="Age" required step="1" min="0">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg">Predict</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
